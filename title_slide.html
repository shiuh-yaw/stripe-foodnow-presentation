<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <script src="https://d3js.org/d3.v7.min.js"></script>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/chart.js@3.9.1"></script>
  <link href="navigation.css" rel="stylesheet">
  <style>
    .slide-container {
      width: 100%;
      max-width: 1280px;
      min-height: 720px;
      background: #FFFFFF;
      font-family: 'Inter', 'Roboto', sans-serif;
      color: #333333;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      padding: clamp(20px, 4vw, 40px) clamp(15px, 3vw, 20px);
      margin: 0 auto;
    }
    .title {
      font-size: clamp(36px, 8vw, 72px);
      font-weight: bold;
      margin-bottom: clamp(20px, 4vw, 30px);
      text-align: center;
      background: linear-gradient(90deg, #6772E5, #FF5722);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      line-height: 1.2;
    }
    .subtitle {
      font-size: clamp(20px, 4vw, 36px);
      margin-bottom: clamp(40px, 8vw, 60px);
      text-align: center;
      color: #333333;
    }
    .presenter {
      font-size: clamp(16px, 3vw, 24px);
      margin-top: clamp(20px, 4vw, 40px);
      text-align: center;
    }
    .logo-container {
      display: flex;
      justify-content: center;
      align-items: center;
      margin: clamp(20px, 4vw, 40px) 0;
      width: 100%;
      flex-wrap: wrap;
      gap: clamp(10px, 2vw, 20px);
    }
    .logo {
      height: clamp(60px, 10vw, 120px);
      max-width: 45%; /* Adjusted for better mobile scaling */
    }
    .date {
      font-size: clamp(16px, 3vw, 24px);
      margin-top: clamp(30px, 6vw, 60px);
      color: #666666;
    }
    
    @media (max-width: 768px) {
      .slide-container {
        min-height: 100vh;
        padding: 20px 15px;
      }
      .logo-container {
        flex-direction: column;
        gap: 15px;
      }
      .title {
        margin-bottom: 20px;
      }
      .subtitle {
        margin-bottom: 40px;
      }
      .logo {
        max-width: 60%; /* Further adjustment for very small screens */
      }
       }
    }

  </style>e>
</head>
<body>
  <div class="slide-container">
    <h1 class="title">Stripe for FoodNow</h1>
    <h2 class="subtitle">Comprehensive Payment Solutions</h2>
    
    <div class="logo-container">
      <img src="presentation_images/foodnow_logo.png" alt="FoodNow Logo" class="logo">
      <img src="presentation_images/stripe_logo.png" alt="Stripe Logo" class="logo">
    </div>
    
    <p class="presenter">Presented by: Shiuh Yaw Phang</p>
    <div class="navigation-buttons" style="position: absolute; bottom: 20px; right: 20px; display: flex; gap: 10px; z-index: 1000;">
      <a href="conclusion.html" class="nav-button prev" style="padding: 12px 24px; background-color: #A9AEB8; color: white; border: none; border-radius: 8px; text-decoration: none; font-weight: 600; font-size: 14px; cursor: pointer; transition: all 0.3s ease; box-shadow: 0 2px 8px rgba(169, 174, 184, 0.3); display: inline-block; text-align: center; min-width: 100px; line-height: 1.5;">Previous</a>
      <a href="foodnow_challenges.html" class="nav-button next" style="padding: 12px 24px; background-color: #6772E5; color: white; border: none; border-radius: 8px; text-decoration: none; font-weight: 600; font-size: 14px; cursor: pointer; transition: all 0.3s ease; box-shadow: 0 2px 8px rgba(103, 114, 229, 0.3); display: inline-block; text-align: center; min-width: 100px; line-height: 1.5;">Next</a>
    </div>
  </div>
  
  <script>
    // Add hover effects for navigation buttons
    document.addEventListener('DOMContentLoaded', function() {
      const navButtons = document.querySelectorAll('.nav-button');
      
      navButtons.forEach(button => {
        button.addEventListener('mouseenter', function() {
          if (this.classList.contains('prev')) {
            this.style.backgroundColor = '#9ca3af';
            this.style.transform = 'translateY(-2px)';
            this.style.boxShadow = '0 4px 12px rgba(169, 174, 184, 0.4)';
          } else {
            this.style.backgroundColor = '#5a67d8';
            this.style.transform = 'translateY(-2px)';
            this.style.boxShadow = '0 4px 12px rgba(103, 114, 229, 0.4)';
          }
        });
        
        button.addEventListener('mouseleave', function() {
          if (this.classList.contains('prev')) {
            this.style.backgroundColor = '#A9AEB8';
            this.style.transform = 'translateY(0)';
            this.style.boxShadow = '0 2px 8px rgba(169, 174, 184, 0.3)';
          } else {
            this.style.backgroundColor = '#6772E5';
            this.style.transform = 'translateY(0)';
            this.style.boxShadow = '0 2px 8px rgba(103, 114, 229, 0.3)';
          }
        });
      });
    });
  </script>
</body>
</html>
